<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check</title>
    <style>
        :root { 
            --green-primary: #0b7a3b; 
            --green-dark: #085c2c; 
            --green-light: #11a053; 
            --green-text: #0b7a3b; 
            --green-border: #11a053; 
        }
        html, body { 
            height: 100%; 
            margin: 0; 
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
            color: var(--green-text); 
            background: #ffffff; 
        }
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .container { 
            width: 100%; 
            max-width: 720px; 
            padding: 24px; 
        }
        .card { 
            background: #ffffff; 
            border: 2px solid var(--green-border); 
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(11,122,59,0.1); 
            padding: 28px; 
            text-align: center; 
        }
        h1 { 
            margin: 0 0 8px 0; 
            font-size: 28px; 
            font-weight: 700; 
            letter-spacing: 0.2px; 
            color: var(--green-primary); 
        }
        .status { 
            font-size: 18px; 
            color: var(--green-light); 
            font-weight: 600; 
            margin: 20px 0; 
        }
        .timestamp { 
            font-size: 14px; 
            color: var(--green-dark); 
            opacity: 0.8; 
        }
        .icon { 
            font-size: 48px; 
            margin-bottom: 16px; 
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(17,160,83,.3);
            border-radius: 50%;
            border-top-color: var(--green-primary);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #dc3545;
            margin-top: 16px;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: var(--green-primary);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">üîç</div>
            <h1>Health Check</h1>
            <div id="status" class="status">
                <div class="loading"></div> Checking service...
            </div>
            <div id="timestamp" class="timestamp"></div>
            <div id="error" class="error" style="display: none;"></div>
            <div class="back-link">
                <a href="index.html">‚Üê Back to URL Shortener</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://tk237yud4k.execute-api.eu-west-2.amazonaws.com/prod-stage';
        
        async function checkHealth() {
            const statusDiv = document.getElementById('status');
            const timestampDiv = document.getElementById('timestamp');
            const errorDiv = document.getElementById('error');
            
            try {
                console.log('Calling health endpoint:', `${API_BASE_URL}/healthz`);
                
                const response = await fetch(`${API_BASE_URL}/healthz`, {
                    method: 'GET'
                });
                
                console.log('Health response status:', response.status);
                console.log('Health response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Health response data:', data);
                    
                    statusDiv.className = 'status healthy';
                    statusDiv.innerHTML = '‚úÖ Service is healthy';
                    timestampDiv.textContent = `Timestamp: ${data.ts}`;
                    errorDiv.textContent = '';
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Health check error:', error);
                statusDiv.className = 'status unhealthy';
                statusDiv.innerHTML = '‚ùå Service is unhealthy';
                errorDiv.textContent = `Error: ${error.message}`;
                timestampDiv.textContent = '';
            }
        }
        
        // Check health on page load
        checkHealth();
        
        // Auto-refresh every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
